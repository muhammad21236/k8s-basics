apiVersion: v1
kind: Pod
metadata:
  name: hello-k8s
  labels:
    app/name: hello-k8s
    app/component: backend-api
spec:
  containers:
  - name: hello-k8s-container
    image: m0dd/hello-k8s
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "64Mi"
        cpu: "250m"
    ports:
      - containerPort: 5000
